<!DOCTYPE html>
<html>
    <head>
        <title>Mesclagem de colunas e linhas</title>
        <meta charset="UTF-8">
        <link rel="icon" href="favicon.ico">
    </head>

    <body>
        <table border="1">
            <tr>
                <th>Cab1</th>
                <th>Cab2</th>
            </tr>
            <tr>
                <td colspan="2">Dado1</td>
            </tr>
            <tr>
                <td rowspan="2">Dado2</td>
                <td>Dado3</td>
            </tr>
            <tr>
                <td>Dado4</td>
            </tr>
        </table>
    </body>
</html>
