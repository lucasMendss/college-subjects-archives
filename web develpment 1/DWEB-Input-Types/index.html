<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Tipos de Inputs</title>
        <style>
            body {
                background-color: rgb(88, 89, 94);
            }
        </style>
    </head>

    <body>
        <h2>Caixas de texto</h2>
        <form action="">
            <label for="caixa1">Digite seu primeiro nome:</label>
            <input type="text" name="caixa1" placeholder="Primeiro nome" maxlength="20">
            <br><br>
            <label for="tel">Telefone</label>
            <input type="tel" name="tel" placeholder="Telefone">
        </form>
    </body>
</html>
