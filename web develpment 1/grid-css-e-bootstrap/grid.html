<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Testando Grid</title>
    <style>
        .container{
            display: grid;
            grid-template-columns: 2;
            grid-template-rows: auto auto auto;
            grid-template-areas: 
            "header header"
            "lista content"
            "footer footer";
        }
    </style>
</head>
<body>
<div class="container">
    <header style="grid-area: header;"><h1>PÃ¡gina inicial</h1></header>

            <li>Zeez</li>
            <li>Luul</li>
        </ol>
    </div>

</div>   
</body>
</html>
