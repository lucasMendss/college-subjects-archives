<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula: Grid CSS</title>
    <style>
        .container {
            margin: 0;
            padding: 0;
            display: grid;
            grid-template-columns: repeat(6, 1fr);
            grid-template-rows: auto auto auto auto;
            grid-template-areas: 
            "logo logo logo menu menu menu"
            "conteudo conteudo conteudo conteudo ads ads"
            "f1 f2 f2 f3 f3 f4"
            "f1 f2 f2 f3 f3 f4"
            ;
            gap: 10px;
            padding: 20px;
        } 
        .container > div {
            text-align: center;
            padding: 20px;
            background-color: rgb(146, 146, 146);
        }
    </style>
</head>
<body class="container">
    <div style="grid-area: logo;" >Logo</div>
    <div style="grid-area: menu;">Menu</div>
    <div style="grid-area: conteudo;">Conteudo</div>
    <div style="grid-area: ads;">Ads</div>
    <div style="grid-area: f1;">F1</div>
    <div style="grid-area: f2;">F2</div>
    <div style="grid-area: f3;">F3</div>
    <div style="grid-area: f4;">F4</div>
</body>

</html>
