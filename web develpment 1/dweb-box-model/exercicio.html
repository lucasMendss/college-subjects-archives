<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mercado Online</title>   
    <style>
        .image {
            width: 100px;
            height: 100px;
        }
        .cartao {
            border: hidden black 1px;
            height: 260px;
            width: 200px;
            text-align: center;
            padding: 20px;
            margin: 20px;
            border-radius: 10px;
            box-shadow: 1px 1px 1px 1px grey;
        }
    </style> 
</head>
<body>
    <section class="produtos">
        <div class="cartao">
            <img class="image" src="https://cdn.awsli.com.br/1215/1215170/produto/61724331/2295aec06c.jpg" alt="Café gourmet a granel">
            <h2>Café gourmet a granel</h2>
            <p>Café em grãos selecionados com alta qualidade (1kg).</p>
            <span class="preco">R$ 75,99</span>
        </div>
        <div class="cartao">
            <img class="image" src="https://euorganico.eco.br/cdn/shop/files/castanha_caju_organica3.jpg?v=1688249404" alt="Castanha de caju orgânica a granel">
            <h2>Castanha de caju orgânica a granel</h2>
            <p>Castanha de caju W1 com alta qualidade (1kg).</p>
            <span class="preco">R$ 149,99</span>
        </div>
    </section>
</body>
</html>
